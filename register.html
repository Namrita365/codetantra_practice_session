<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css"/>
    <script src="register.js"></script>
</head>
<body>
    <div class="main">
    <form class="sub">
        <h2>Registration</h2>
        <div>
            <label for="firstname">First Name</label><br>
            <input type="text" id="firstname" name="name" placeholder="Enter your firstname" required>
        </div>
        <div>
            <label for="middlename">Middle Name</label><br>
            <input type="text" id="middlename" name:"middlename" placeholder="Enter your middlename(optional)"><br>
        </div>
        <div>
            <label for="lastname">Last Name</label><br>
            <input type="text" id="lastname" name="name" placeholder="Enteryour lastname">
        </div>
        <div>
            <label for="username">User name</label><br>
            <input type="text" id="username" name="username" placeholder="Create Username" required><br>
        </div>
        <div>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div>
            <label for="phone">Phone Number</label><br>
            <input type="number" id="phone" name="phone" placeholder="Enter your phone number" required><br>
        </div>
        <div>
            <label for="pwd">Password</label><br>
            <input type="password" id="pwd" name="pwd" placeholder="Enter your password" required>
        </div>
        <div>
            <label for="confirm_pwd">Confirm Password</label><br>
            <input type="password" id="confirm_pwd" name="confirm_pwd" placeholder="confirm your password" required>
        </div>
        <div class="button">
            <input type="submit" value="Register">
        </div>
        <div>
            <p>Already have an account? <a href="signing.html" >Login</a></p>
            
        </div>

    </form>
</div>
    
</body>
</html>
